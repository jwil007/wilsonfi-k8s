---
# IngressRoute to expose Traefik dashboard
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.wilsonfi.dev`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
