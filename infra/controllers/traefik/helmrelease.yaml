apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-system
spec:
  releaseName: traefik
  interval: 10m
  chart:
    spec:
      chart: traefik
      version: ">=37.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system

  install:
    createNamespace: true

  # ---- Minimal safe values: no redirectTo ----
  values:
    deployment:
      replicas: 1

    service:
      type: LoadBalancer

    ports:
      web:
        expose: true
        port: 80
      websecure:
        expose: true
        port: 443
