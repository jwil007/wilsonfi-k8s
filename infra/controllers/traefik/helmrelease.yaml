apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  releaseName: traefik
  interval: 30m

  chart:
    spec:
      chart: traefik
      version: 37.3.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system

  targetNamespace: traefik-system
  install:
    createNamespace: true

  values:
    # Expose Traefik via MetalLB
    service:
      enabled: true
      type: LoadBalancer

    # Enable ports (web + websecure)
    ports:
      web:
        expose: true
        port: 80
        protocol: TCP
      websecure:
        expose: true
        port: 443
        protocol: TCP

    # Make Traefik the default ingress class
    ingressClass:
      enabled: true
      isDefaultClass: true

    # Recommended arguments for CRDs + k8s sources
    additionalArguments:
      - "--providers.kubernetescrd"
      - "--providers.kubernetesingress"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
