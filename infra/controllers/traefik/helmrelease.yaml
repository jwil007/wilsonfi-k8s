apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: ">=37.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system

  install:
    createNamespace: true

  upgrade:
    remediation:
      retries: 3

  values:
    deployment:
      replicas: 2

    # Required for Traefik v37+ (schema changed)
    ports:
      web:
        expose:
          enabled: true
      websecure:
        expose:
          enabled: true

    service:
      type: LoadBalancer
      # Set MetalLB IP later â€” for now, let MetalLB auto-assign
      annotations: {}
