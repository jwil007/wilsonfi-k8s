apiVersion: v1
kind: Namespace
metadata:
  name: wireguard
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: wg-easy
  namespace: flux-system
spec:
  interval: 24h
  url: https://raw.githubusercontent.com/hansehe/wg-easy-helm/master/helm/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wg-easy
  namespace: wireguard
spec:
  interval: 30m
  chart: 
    spec:
      chart: wg-easy
      version: '>=0.0.0'
      sourceRef:
        kind: HelmRepository
        name: wg-easy
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Single replica
    replicaCount: 1
    
    # Environment variables for wg-easy
    env:
      PORT: "51821"
      INSECURE: "true"  # Set to true since we'll use Traefik for TLS
      # Uncomment for unattended setup:
      # INIT_ENABLED: "true"
      # INIT_USERNAME: "admin"
      # INIT_PASSWORD: "your-password-here"
      # INIT_HOST: "vpn.yourdomain.com"
      # INIT_PORT: "51820"
      # INIT_DNS: "10.0.50.203,10.0.10.22,10.0.10.64"
      # INIT_IPV4_CIDR: "10.34.0.0/24"
      # INIT_IPV6_CIDR: "fd42:42:42::/64"
      # INIT_ALLOWED_IPS: "10.0.10.0/24,10.0.50.0/24"  # Split-tunnel
    
    # WireGuard VPN service (UDP) - LoadBalancer
    service:
      type: LoadBalancer
      port: 51820
      annotations: {}
    
    # Web UI will be exposed via Ingress (ClusterIP by default in chart)
    # The chart creates a separate service for the UI on port 51821
    
    # Persistent storage
    volume:
      enabled: true
      size: 1Gi
      annotations:
        helm.sh/resource-policy: "keep"
    
    # Security context
    securityContext:
      privileged: true
      allowPrivilegeEscalation: true
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE
    
    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
