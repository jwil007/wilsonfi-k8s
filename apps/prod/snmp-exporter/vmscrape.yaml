apiVersion: operator.victoriametrics.com/v1beta1
kind: VMStaticScrape
metadata:
  name: snmp-devices
  namespace: snmp-exporter
spec:
  jobName: snmp
  targetEndpoints:
    - targets:
        # - "10.0.10.1"  # Disabled - SNMP timeout from cluster
        - "10.0.10.10"  # HP J9773A 2530-24G-PoEP Switch (SW01)
      path: /snmp
      labels:
        job: snmp
      params:
        module: [if_mib]
      relabelConfigs:
        - sourceLabels: [__address__]
          targetLabel: __param_target
        - sourceLabels: [__param_target]
          targetLabel: instance
        - targetLabel: __address__
          replacement: "prometheus-snmp-exporter.snmp-exporter.svc:9116"