apiVersion: v1
kind: Namespace
metadata:
  name: iperf3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iperf3
  namespace: iperf3
  labels:
    app: iperf3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iperf3
  template:
    metadata:
      labels:
        app: iperf3
    spec:
      containers:
      - name: iperf3
        image: networkstatic/iperf3:latest
        ports:
        - containerPort: 5201
          name: iperf-tcp
          protocol: TCP
        - containerPort: 5201
          name: iperf-udp
          protocol: UDP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 2000m  # iperf can use significant CPU during tests
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: iperf3
  namespace: iperf3
  labels:
    app: iperf3
spec:
  type: LoadBalancer
  selector:
    app: iperf3
  ports:
  - name: iperf-tcp
    port: 5201
    targetPort: iperf-tcp
    protocol: TCP
  - name: iperf-udp
    port: 5201
    targetPort: iperf-udp
    protocol: UDP

