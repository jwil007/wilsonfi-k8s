apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: openwifi-tls
  namespace: openwifi
spec:
  secretName: openwifi-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - openwifi.wilsonfi.dev
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: openwifi-prov-tls
  namespace: openwifi
spec:
  secretName: openwifi-prov-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - openwifi-prov.wilsonfi.dev
---
# Strip /owXXX prefix before forwarding to backend services
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-service-prefix
  namespace: openwifi
spec:
  stripPrefix:
    prefixes:
      - /owsec
      - /owgw
      - /owfms
      - /owprov
      - /owsub
      - /owanalytics
---
# All OpenWiFi API services â€” routed through Traefik on port 443
# so the browser gets a valid Let's Encrypt cert instead of self-signed
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openwifi-api
  namespace: openwifi
spec:
  entryPoints:
    - websecure
  routes:
    # Security service (login, tokens, user management)
    - match: Host(`openwifi.wilsonfi.dev`) && PathPrefix(`/owsec`)
      kind: Rule
      middlewares:
        - name: strip-service-prefix
      services:
        - name: owsec-owsec
          port: 16001
    # Gateway service (devices, commands)
    - match: Host(`openwifi.wilsonfi.dev`) && PathPrefix(`/owgw`)
      kind: Rule
      middlewares:
        - name: strip-service-prefix
      services:
        - name: owgw-owgw
          port: 16002
    # Firmware service
    - match: Host(`openwifi.wilsonfi.dev`) && PathPrefix(`/owfms`)
      kind: Rule
      middlewares:
        - name: strip-service-prefix
      services:
        - name: owfms-owfms
          port: 16004
    # Provisioning service
    - match: Host(`openwifi.wilsonfi.dev`) && PathPrefix(`/owprov`)
      kind: Rule
      middlewares:
        - name: strip-service-prefix
      services:
        - name: owprov-owprov
          port: 16005
    # Subscription service
    - match: Host(`openwifi.wilsonfi.dev`) && PathPrefix(`/owsub`)
      kind: Rule
      middlewares:
        - name: strip-service-prefix
      services:
        - name: owsub-owsub
          port: 16006
    # Analytics service
    - match: Host(`openwifi.wilsonfi.dev`) && PathPrefix(`/owanalytics`)
      kind: Rule
      middlewares:
        - name: strip-service-prefix
      services:
        - name: owanalytics-owanalytics
          port: 16009
  tls:
    secretName: openwifi-tls-secret
---
# Gateway UI - main dashboard
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openwifi-gateway-ui
  namespace: openwifi
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`openwifi.wilsonfi.dev`)
      kind: Rule
      services:
        - name: owgwui-owgwui
          port: 80
  tls:
    secretName: openwifi-tls-secret
---
# Provisioning UI
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openwifi-prov-ui
  namespace: openwifi
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`openwifi-prov.wilsonfi.dev`)
      kind: Rule
      services:
        - name: owprovui-owprovui
          port: 80
  tls:
    secretName: openwifi-prov-tls-secret
