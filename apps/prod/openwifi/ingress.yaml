apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: openwifi-tls
  namespace: openwifi
spec:
  secretName: openwifi-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - openwifi.wilsonfi.dev
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: openwifi-prov-tls
  namespace: openwifi
spec:
  secretName: openwifi-prov-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - openwifi-prov.wilsonfi.dev
---
# Skip TLS verification for backend OpenWiFi services (self-signed certs)
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: owsec-transport
  namespace: openwifi
spec:
  insecureSkipVerify: true
---
# owsec API â€” routed through Traefik so browser gets valid Let's Encrypt cert
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openwifi-sec-api
  namespace: openwifi
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`openwifi.wilsonfi.dev`) && PathPrefix(`/api/v1`)
      kind: Rule
      services:
        - name: owsec-owsec
          port: 16001
          scheme: https
          serversTransport: owsec-transport
  tls:
    secretName: openwifi-tls-secret
---
# Gateway UI - main dashboard
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openwifi-gateway-ui
  namespace: openwifi
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`openwifi.wilsonfi.dev`)
      kind: Rule
      services:
        - name: owgwui-owgwui
          port: 80
  tls:
    secretName: openwifi-tls-secret
---
# Provisioning UI
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openwifi-prov-ui
  namespace: openwifi
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`openwifi-prov.wilsonfi.dev`)
      kind: Rule
      services:
        - name: owprovui-owprovui
          port: 80
  tls:
    secretName: openwifi-prov-tls-secret
