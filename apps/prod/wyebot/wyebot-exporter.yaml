apiVersion: v1
kind: Namespace
metadata:
  name: wyebot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wyebot-exporter
  namespace: wyebot
  labels:
    app: wyebot-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wyebot-exporter
  template:
    metadata:
      labels:
        app: wyebot-exporter
    spec:
      containers:
      - name: wyebot-exporter
        image: wyebotexporter/prometheus:latest
        ports:
        - containerPort: 8014
          name: metrics
          protocol: TCP
        env:
        - name: CLOUD_NAME
          valueFrom:
            secretKeyRef:
              name: wyebot-credentials
              key: cloud-name
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: wyebot-credentials
              key: api-key
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: wyebot-exporter
  namespace: wyebot
  labels:
    app: wyebot-exporter
spec:
  type: ClusterIP
  ports:
  - port: 8014
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app: wyebot-exporter
